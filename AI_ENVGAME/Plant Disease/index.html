<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLANT DISEASE CLASSIFIER</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text_center">
          <h4 style="color: white">MODEL CHUẨN ĐOÁN BỆNH CỦA LÁ</h4>
        </div>
        <div class="col-sm-6 text-center">
          <button class="btn upload-file font-weight-500">
            <span class="upload-btn">
              <i
                style="color: white"
                class="material-icons d-block font-50 pb-2"
                >cloud_upload</i
              >
              <p style="color: white" id="choose-text-1">
                Choose Image of Crop leaf
              </p>
            </span>
            <span
              class="upload-select-button"
              style="color: white"
              id="blankFile-1"
            >
              *Supports .png, .jpg, .jpeg, .jfif
            </span>
            <span class="success-1">
              <i class="material-icons text-success">check</i>
            </span>
          </button>
          <div class="upload-btn-wrapper">
            <input
              style="color: white"
              type="file"
              name="uploadImage"
              id="uploadImage"
            />
          </div>
        </div>
        <div class="col-sm-6 text_center box">
          <img
            src="./unval_img.PNG"
            alt=""
            id="image"
            width="224"
            height="224"
          />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="box box-result row">
        <div class="col-sm-6 text-center">
          <h3 class="init_status width_100"></h3>
        </div>

        <div class="col-sm-6">
          <div>
            <p>
              <span style="color: white">Cây trồng bị nhiễm:</span>
              <b><span class="pred_class"></span></b>
            </p>
          </div>

          <div class="accuracy">
            <div class="progress" id="progress">
              <div class="inner"></div>
            </div>
          </div>

          <p style="color: white" style="padding: 10px">
            Xác suất : <b><span class="confidence"></span></b>
            <span style="color: #20c997">%</span>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/3.8.0/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
